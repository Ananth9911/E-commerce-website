<!DOCTYPE html>
<html>
    <head>
        <title>Creating Layout</title>
        <style>
            #outer_div{
                width:200px;
                height:200px;
                float:right;
            }
            #first_inner_div{
                height:50px;
            }
            #second_inner_div{
                height:50px;
                width:100px;
            }
        </style>
    </head>
    <body>
        <div id="outer_div">
            <div id="first_inner_div">
                I am a div.
            </div>
            <div id="second_inner_div">
                Find my position.
            </div>
        </div>
    </body>
</html>
